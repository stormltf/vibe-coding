server:
  host: 0.0.0.0
  port: 8888

mysql:
  host: 127.0.0.1
  port: 3306
  username: root
  password: ""
  database: test
  charset: utf8mb4
  max_idle_conns: 50
  max_open_conns: 200
  conn_max_lifetime: 30m
  log_level: 4  # 1=Silent, 2=Error, 3=Warn, 4=Info

redis:
  host: 127.0.0.1
  port: 6379
  password: ""
  db: 0
  pool_size: 100
  min_idle_conns: 20
  dial_timeout: 3s
  read_timeout: 1s
  write_timeout: 1s

log:
  level: info  # debug, info, warn, error
  filename: logs/app.log
  max_size: 100      # MB
  max_backups: 3
  max_age: 7         # days
  compress: true
  color: true
