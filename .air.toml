# Air 热重载配置
# 安装: go install github.com/air-verse/air@latest
# 使用: air

root = "."
tmp_dir = "tmp"

[build]
  # 编译命令
  cmd = "go build -o ./tmp/main ./cmd/api/main.go"
  # 编译后的二进制文件
  bin = "./tmp/main"
  # 运行参数
  args_bin = ["-config", "./config/config.yaml"]
  # 监听文件变化的延迟
  delay = 1000
  # 排除目录
  exclude_dir = ["assets", "tmp", "vendor", "node_modules", "logs"]
  # 排除文件
  exclude_file = []
  # 排除正则
  exclude_regex = ["_test.go"]
  # 排除不变的文件
  exclude_unchanged = true
  # 跟踪符号链接
  follow_symlink = false
  # 仅监听的目录
  include_dir = []
  # 监听的文件扩展名
  include_ext = ["go", "yaml", "yml"]
  # 终止旧进程的信号
  kill_delay = 500
  # 日志输出
  log = "air.log"
  # 发送中断信号而不是终止信号
  send_interrupt = false
  # 停止时运行的命令
  stop_on_error = true

[log]
  # 显示日志时间
  time = true

[color]
  # 自定义颜色
  build = "yellow"
  main = "magenta"
  runner = "green"
  watcher = "cyan"

[misc]
  # 退出时清理临时目录
  clean_on_exit = true
